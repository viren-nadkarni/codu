<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html lang="en">
	<head>
		<title>drop down menu</title>
		<style type="text/css">
			body {
				font-family:sans-serif;
			}
			.menu {
				font-weight:bold;
				color:white;
				border:2px solid #222222;
				text-align:center;
				width:10em;
				background-color:#222222;
			}
			.menu:hover a {
				display:block;
			}
			.menu a {
				display:none;
				border-top:2px solid #222222;
				background-color:white;
				width:10em;
				text-decoration:none;
				color:black;
			}
			.menu a:hover {
				background-color:#dddddd;
			}
		</style>
	</head>
	
	<body>
		<div class="menu"> Menu
			<a href="#">Applications</a>
			<a href="#">Games</a>
			<a href="#">Preferences</a>
			<a href="#">Settings</a>
			<a href="#">Log out</a>
		</div>
	</body>
</html>
